site_name: Wiki
site_url: https://globox1997.github.io/wiki/
site_description: 'Globox_Z Wiki'
theme:
  name: material
  custom_dir: overrides
  logo: assets/general/icons/website_icon.png
  favicon: assets/general/main/main_icon.png
  language: en
  features:
    - navigation.indexes
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - header.autohide
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

plugins:
  - social
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - git-revision-date-localized:
      type: timeago
  - tags

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Globox1997
    - icon: fontawesome/brands/discord
      link: https://discord.gg/cV4cJyGXqF
    - icon: fontawesome/brands/patreon
      link: https://www.patreon.com/globox_z
  analytics:
    provider: google
    property: G-PBXPTBWXFR
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well as to measure the effectiveness of our documentation and whether users find what they're searching for. With your consent, you're helping us to make our documentation better.
